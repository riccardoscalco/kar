<template name="modal">
  <div class="md-modal md-effect-2" id="modal">
    <div class="md-content">
      <h3>Add a note</h3>
      <button class="toggle-map"><i class="fa fa-map-marker"></i></button>
      {{> map}}
      {{> inputs}}
      <div>
        <button class="md-close"><i class="fa fa-arrow-left"></i></button>
      </div>
    </div>
  </div>
</template>
